<p>hero works!</p>

<dl>
  <dt>Name</dt>
  <dd>{{ name }}</dd>
  <dt>Age</dt>
  <dd>{{ age }}</dd>
  <dt>Metodo</dt>
  <dd>{{ getHeroDescription() }}</dd>
  <dt>Capitalized</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name === 'ironman'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  Cambiar heroe
</button>
<button *ngIf="age !== 22"
        class="btn btn-primary mx-2"
        (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-danger mx-2" (click)="resetForm()">Reset Form</button>
