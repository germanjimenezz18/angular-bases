<h4>Controles</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    type="text"
    placeholder="Nombre"
  />
  <input
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
  <pre>
    {{ character | json }}
  </pre>
</form>
