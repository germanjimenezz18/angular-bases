<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterlist;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-warning': isLast,
    'list-group-item-primary': isFirst,
  }"
  >
  <div>

    <span class="text-primary"> {{ i + 1 }}. </span>
    <span>
      {{ character.name }}
    </span>
    <strong> Power: </strong>
    {{ character.power }}
  </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger btn-sm">Borrar</button>
  </li>
</ul>
